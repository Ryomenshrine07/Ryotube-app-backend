# ===============================================================
# ==      RAILWAY.APP PRODUCTION CONFIGURATION               ==
# == This file is SAFE to commit. Values are from Railway.   ==
# ===============================================================

# --- Application Settings ---
spring.application.name=ryotube-app

# --- Datasource (using Railway's injected variables) ---
# This line constructs the full JDBC URL from the variables Railway provides
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA & Hibernate (Safer for Production) ---
spring.jpa.hibernate.ddl-auto=validate

# --- File Upload Settings ---
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=3GB

# --- AWS S3 Configuration (from Railway variables) ---
# These are mapped from the variables you set in the Railway dashboard
aws.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.secretKey=${AWS_SECRET_KEY}
aws.region=${AWS_REGION}
aws.s3.bucketName=${AWS_S3_BUCKET_VIDEOS}
aws.s3.bucket.thumbnails=${AWS_S3_BUCKET_THUMBNAILS}

# --- Frontend URL ---
netlify.frontend.url=${NETLIFY_FRONTEND_URL}
spring.profiles.active=${SPRING_PROFILES_ACTIVE}