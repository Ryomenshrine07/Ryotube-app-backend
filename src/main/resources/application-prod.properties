# ===============================================================
# ==      RAILWAY.APP PRODUCTION CONFIGURATION               ==
# == This file is SAFE to commit. Values are from Railway.   ==
# ===============================================================

# --- Application Settings ---
spring.application.name=ryotube-app


# This line constructs the full JDBC URL from the variables Railway provides
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA & Hibernate (Safer for Production) ---
spring.jpa.hibernate.ddl-auto=update

# --- File Upload Settings ---
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=3GB


cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# --- Frontend URL ---
netlify.frontend.url=${NETLIFY_FRONTEND_URL}
management.endpoints.web.exposure.include=health